{%- include snippets/get-sources.html -%}
{%- assign _sources = __return -%}

<!-- {%- include snippets/assign.html target=site.data.variables.default.mathjax_autoNumber
  source0=site.mathjax_autoNumber source1=page.mathjax_autoNumber -%}
{%- assign _mathjax_autoNumber = __return -%} -->

<script>MathJax = {
    loader: {load: ['input/tex','output/svg']},
  tex: {
      inlineMath: [
          ["$", "$"],
          ["\\(", "\\)"],
      ],
      processEnvironments: true,
      tags: "ams",
      packages: ['base',"ams"],
  },
    startup: {
      ready() {
        MathJax.startup.defaultReady();
        MathJax._.output.common.OutputJax.CommonOutputJax.prototype.typeset=function (t, e) {
          this.setDocument(e);
          var r = this.createNode();
          return this.toDOM(t, r, e),
          r.firstChild
        }
      }
    },
    options: {
      renderActions: {
        assistiveMml: []
      },
      menuOptions: {
        settings: {
          assistiveMml: false
        }
      }
    }
  };</script>
<script async src="{{ _sources.mathjax }}"></script>
